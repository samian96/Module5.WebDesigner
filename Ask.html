            <br>

            <!-- beginning of the form element-->
            <form action="/submit" method="post">

            <!-- Label and text input field-->
             <label for="username">Name:</label>
             <input type="text" id="name" name="name" placeholder="Enter your name">

             <br> <!-- adds a line break-->

             <label for="subject">Subject:</label>
             <input type="text" id="subject" name="subject" placeholder="Enter your subject">

             <br>

            <!--Textarea for additional comments-->
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter comment here"></textarea>

            <br>

            <!--Reset button to reset the form fields-->

            <input type="reset" value="reset"> 
             <input type="submit" value="submit">
